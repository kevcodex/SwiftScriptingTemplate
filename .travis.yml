matrix:
  include:
    - os: 
      - linux
      language: generic
      sudo: required
      dist: trusty
      services:
        - docker
      script:
        - docker pull swift
        - docker run -it --name swiftfun swift /bin/bash
        - swift package update
        - swift build
        - swift test
        
    - os:
      - osx
      language: swift
      osx_image: xcode9.4
      install: swift package update
      script:
        - swift build
        - swift test

