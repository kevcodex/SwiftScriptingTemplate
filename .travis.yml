matrix:
  include:
    - os: 
      - linux
      language: generic
      sudo: required
      dist: trusty
      install:
        - eval "$(curl -sL https://swiftenv.fuller.li/install.sh)"
      script:
        - swift --version
        - swift package update
        - swift build
        - swift test
        
    - os:
      - osx
      language: swift
      osx_image: xcode9.4
      install: swift package update
      script:
        - swift build
        - swift test

